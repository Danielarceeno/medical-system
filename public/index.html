<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Clínicas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <header>
        <h1>Encontre a Melhor Consulta</h1>
    </header>

    <main>
        <section class="filtros">
    <div class="grupo-inputs-texto">
        <input type="text" id="filtro-nome" placeholder="Nome do médico ou clínica">
        <input type="text" id="filtro-especialidade" placeholder="Digite a especialidade">
        <input type="text" id="filtro-cidade" placeholder="Digite a cidade">
    </div>
   <div class="grupo-inputs-valor">
    <div class="filtro-valor-grupo">
        <label for="filtro-valor-min">Preço entre:</label>
        <input type="number" id="filtro-valor-min" placeholder="Mín.">
        <span>-</span>
        <input type="number" id="filtro-valor-max" placeholder="Máx.">
    </div>

    <div class="filtro-ordenacao-grupo">
        <label for="seletor-ordenacao">Ordenar por:</label>
        <select id="seletor-ordenacao">
            <option value="padrao">Padrão</option>
            <option value="preco-asc">Preço (menor para maior)</option>
            <option value="preco-desc">Preço (maior para menor)</option>
            <option value="nome-asc">Nome da Clínica (A-Z)</option>
        </select>
    </div>

    <div class="filtros-acoes">
        <button id="btn-limpar" title="Limpar todos os filtros">Limpar Filtros</button>
        <button id="btn-abrir-modal" class="botao-cadastrar-filtro">Cadastrar</button>
    </div>
</section>
        <section class="cadastro-container">
</section>

<div id="modal-cadastro" class="modal-container">
    <div class="modal-content">
        <span class="fechar-modal">&times;</span>
        <h2>Cadastrar Novo Profissional</h2>
        <form id="form-cadastro">
            <div class="form-grupo">
                <input type="hidden" id="edit-row-index">
                <label for="cad-nome-clinica">Nome da Clínica</label>
                <input type="text" id="cad-nome-clinica" required>
            </div>
            <div class="form-grupo">
                <label for="cad-nome-medico">Nome do Médico</label>
                <input type="text" id="cad-nome-medico" required>
            </div>
            <div class="form-grupo">
                <label for="cad-especialidade">Especialidade</label>
                <input type="text" id="cad-especialidade" required>
            </div>
            <div class="form-grupo-inline">
                <div class="form-grupo">
                    <label for="cad-cidade">Cidade</label>
                    <input type="text" id="cad-cidade" required>
                </div>
                <div class="form-grupo">
                    <label for="cad-estado">Estado (UF)</label>
                    <input type="text" id="cad-estado" required maxlength="2">
                </div>
            </div>
            <div class="form-grupo-inline">
                <div class="form-grupo">
                    <label for="cad-valor-sns">Valor pela SNS</label>
                    <input type="number" id="cad-valor-sns" step="0.01" required>
                </div>
                <div class="form-grupo">
                    <label for="cad-valor-original">Valor Original</label>
                    <input type="number" id="cad-valor-original" step="0.01" required>
                </div>
            </div>
            <div class="form-grupo">
                <label for="cad-atualizado">Data de Atualização</label>
                <input type="date" id="cad-atualizado" required>
            </div>
            <button type="submit" class="botao-form-submit">Cadastrar</button>
        </form>
    </div>
</div>
                </form>
        </section>
        <section id="resultados-container">
            </section>
             <div id="pagination-container"></div>
    </main>

    <script src="script.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</body>
</html>
