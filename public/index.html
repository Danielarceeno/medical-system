<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Clínicas</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Encontre a Melhor Consulta</h1>
    </header>

    <main>
        <section class="filtros">
            <div class="container-filtros">
                <div class="filtros-wrapper">
                    <div class="grupo-filtro">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="Buscar por nome...">
                    </div>
                    
                    <div class="grupo-filtro">
                        <label for="especialidade">Especialidade:</label>
                        <input type="text" id="especialidade" placeholder="Buscar especialidade...">
                    </div>
                    
                    <div class="grupo-filtro">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" placeholder="Buscar cidade...">
                    </div>
                    
                    <div class="grupo-filtro faixa-preco">
                        <label>Faixa de Preço (SNS):</label>
                        <div class="inputs-preco">
                            <input type="number" id="valor-min" placeholder="Mín.">
                            <span>-</span>
                            <input type="number" id="valor-max" placeholder="Máx.">
                        </div>
                    </div>
                    
                    <div class="grupo-filtro">
                        <label for="ordenar">Ordenar por:</label>
                        <select id="ordenar">
                            <option value="padrao">Padrão</option>
                            <option value="preco-menor">Menor Preço</option>
                            <option value="preco-maior">Maior Preço</option>
                        </select>
                    </div>
                    
                    <div class="botoes-filtro">
                        <button class="btn btn-limpar">Limpar Filtros</button>
<button id="btn-login" class="btn btn-limpar">Login</button>                        <button id="btn-abrir-modal-cadastro" class="btn btn-cadastrar admin-only">Cadastrar</button>
                        <button id="btn-logout" class="btn btn-sair admin-only">Sair</button>
                    </div>
                </div>
            </div>
        </section>

        <div class="main-wrapper">
            <div class="resultados-wrapper">
                <div class="resultados-header"></div>
                <section id="resultados-container"></section>
                <div id="pagination-container"></div>
            </div>
            <aside id="comparacao-vizinhos-container"></aside>
        </div>
    </main>

    <div id="modal-cadastro" class="modal-container">
        <div class="modal-content">
            <span class="fechar-modal">×</span>
            <h2>Cadastrar Novo Profissional</h2>
            <form id="form-cadastro">
                <div class="form-grupo">
                    <input type="hidden" id="edit-row-index">
                    <label for="cad-nome-clinica">Nome da Clínica</label>
                    <input type="text" id="cad-nome-clinica">
                </div>
                <div class="form-grupo">
                    <label for="cad-nome-medico">Nome do Médico</label>
                    <input type="text" id="cad-nome-medico">
                </div>
                <div class="form-grupo">
                    <label for="cad-especialidade">Especialidade</label>
                    <input type="text" id="cad-especialidade">
                </div>
                <div class="form-grupo-inline">
                    <div class="form-grupo">
                        <label for="cad-cidade">Cidade</label>
                        <input type="text" id="cad-cidade">
                    </div>
                    <div class="form-grupo">
                        <label for="cad-estado">Estado (UF)</label>
                        <input type="text" id="cad-estado">
                    </div>
                </div>
                <div class="form-grupo-inline">
                    <div class="form-grupo">
                        <label for="cad-valor-sns">Valor pela SNS</label>
                        <input type="number" id="cad-valor-sns" step="0.01">
                    </div>
                    <div class="form-grupo">
                        <label for="cad-valor-original">Valor Original</label>
                        <input type="number" id="cad-valor-original" step="0.01">
                    </div>
                </div>
                <div class="form-grupo">
                    <label for="cad-atualizado">Data de Atualização</label>
                    <input type="date" id="cad-atualizado">
                </div>
                <button type="submit" class="botao-form-submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <div id="modal-login" class="modal-container">
        <div class="modal-content">
            <span class="fechar-modal-login">×</span>
            <h2>Acesso Restrito</h2>
            <form id="form-login">
                <div class="form-grupo">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-grupo">
                    <label for="login-senha">Senha</label>
                    <input type="password" id="login-senha" required>
                </div>
                <button type="submit" class="botao-form-submit">Entrar</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/main.js"></script> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
